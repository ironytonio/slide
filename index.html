<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Slide</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: rgb(44, 65, 107)">
          <h1>Uncharted</h1>
        </div>

        <div style="background-color: rgb(224, 119, 38)">
          <h1>Tomb raider</h1>
        </div>

        <div style="background-color: blueviolet">
          <h1>Detroit</h1>
        </div>

        <div style="background-color: rgb(100, 100, 82)">
          <h1>Witcher</h1>
        </div>
      </div>
      <div class="right-slide">
        <img
          src="https://images4.alphacoders.com/863/863988.png"
          alt="Witcher 3"
        />
        <img
          src="https://wallpapers.com/images/hd/detroit-become-human-connor-fan-art-mulsxhvdqtjb7n5c.jpg"
          alt="Detroid"
        />
        <img
          src="https://i.pinimg.com/originals/b6/10/a7/b610a778f896dbcb966e0d6083db2460.jpg"
          alt="tomb raider"
        />
        <img
          src="https://wallpaperaccess.com/full/3227384.jpg"
          alt="uncharted"
        />
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fa-solid fa-down-long"></i>
        </button>

        <button class="up-button">
          <i class="fa-solid fa-up-long"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e33d6a15f9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
